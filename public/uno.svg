<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="redCard" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="blueCard" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="greenCard" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="yellowCard" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Card deck -->
  <rect x="50" y="120" width="60" height="90" fill="#374151" stroke="#000" stroke-width="2" rx="8"/>
  <rect x="52" y="118" width="60" height="90" fill="#4b5563" stroke="#000" stroke-width="2" rx="8"/>
  <rect x="54" y="116" width="60" height="90" fill="#6b7280" stroke="#000" stroke-width="2" rx="8"/>
  
  <!-- UNO Cards spread -->
  <!-- Red 7 -->
  <rect x="150" y="100" width="50" height="75" fill="url(#redCard)" stroke="#000" stroke-width="2" rx="6" transform="rotate(-15 175 137.5)"/>
  <text x="175" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-15 175 145)">7</text>
  
  <!-- Blue Skip -->
  <rect x="180" y="110" width="50" height="75" fill="url(#blueCard)" stroke="#000" stroke-width="2" rx="6" transform="rotate(-5 205 147.5)"/>
  <circle cx="205" cy="147.5" r="15" fill="none" stroke="white" stroke-width="3" transform="rotate(-5 205 147.5)"/>
  <line x1="195" y1="147.5" x2="215" y2="147.5" stroke="white" stroke-width="3" transform="rotate(-5 205 147.5)"/>
  
  <!-- Green 2 -->
  <rect x="210" y="105" width="50" height="75" fill="url(#greenCard)" stroke="#000" stroke-width="2" rx="6" transform="rotate(5 235 142.5)"/>
  <text x="235" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(5 235 150)">2</text>
  
  <!-- Yellow Draw 4 -->
  <rect x="240" y="115" width="50" height="75" fill="url(#yellowCard)" stroke="#000" stroke-width="2" rx="6" transform="rotate(15 265 152.5)"/>
  <text x="265" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000" transform="rotate(15 265 145)">+4</text>
  <rect x="255" y="155" width="20" height="8" fill="#dc2626" rx="2" transform="rotate(15 265 159)"/>
  <rect x="255" y="165" width="20" height="8" fill="#2563eb" rx="2" transform="rotate(15 265 169)"/>
  
  <!-- Wild card -->
  <rect x="300" y="120" width="50" height="75" fill="#000" stroke="#fff" stroke-width="2" rx="6" transform="rotate(25 325 157.5)"/>
  <circle cx="315" cy="145" r="8" fill="#dc2626" transform="rotate(25 325 157.5)"/>
  <circle cx="335" cy="145" r="8" fill="#2563eb" transform="rotate(25 325 157.5)"/>
  <circle cx="315" cy="170" r="8" fill="#16a34a" transform="rotate(25 325 157.5)"/>
  <circle cx="335" cy="170" r="8" fill="#ca8a04" transform="rotate(25 325 157.5)"/>
  
  <!-- UNO text effect -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#fbbf24" stroke="#dc2626" stroke-width="2">UNO!</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fbbf24">UNO</text>
</svg>